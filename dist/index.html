<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooted Robotics - Demo Visualization</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #container { width: 100vw; height: 100vh; }
        #loading { 
            position: absolute; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #333;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
        }
        h1 { margin: 0 0 10px 0; font-size: 18px; color: #2d5a27; }
        button { 
            padding: 8px 16px; 
            margin: 5px; 
            cursor: pointer;
            background: #2d5a27;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover { background: #3d7a37; }
        .cam-btn {
            padding: 4px 8px;
            margin: 2px;
            font-size: 11px;
        }
    </style>
  <script type="module" crossorigin src="/assets/index-DBBikHWM.js"></script>
</head>
<body>
    <div id="loading">Loading MuJoCo...</div>
    <div id="controls">
        <h1>ü§ñ Rooted Robotics Demo</h1>
        <button id="playPause">‚è∏ Pause</button>
        <button id="reset">‚Ü∫ Reset</button>
        <div style="margin-top: 10px;">
            <label>Speed: <span id="speedLabel">1.0x</span></label><br>
            <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1" style="width: 150px;">
        </div>
        <div style="margin-top: 10px;">
            <div style="font-size: 11px; color: #666; margin-bottom: 4px;">Camera:</div>
            <button class="cam-btn" data-cam="iso">Iso</button>
            <button class="cam-btn" data-cam="top">Top</button>
            <button class="cam-btn" data-cam="front">Front</button>
            <button class="cam-btn" data-cam="side">Side</button>
        </div>
        <div id="stats" style="margin-top: 10px; font-size: 12px; color: #666;"></div>
    </div>
    <div id="container"></div>
</body>
</html>
